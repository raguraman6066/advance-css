<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="text"] {
        border: 2px solid green;
      }
      input[type="password"] {
        border: 2px solid rgb(178, 19, 184);
      }
      input[placeholder="email"] {
        border: 2px solid rgb(45, 36, 160);
      }
      div[name="pwd"] {
        padding: 15px;
        width: 300px;
        border: 5px dotted rgb(48, 28, 28);
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <input type="text" placeholder="username" />
      </div>
      <br />
      <div>
        <input type="text" placeholder="email" />
      </div>
      <br />
      <div name="pwd">
        <input type="password" placeholder="password" />
      </div>
      <br />
      <button>login</button>
    </form>
  </body>
</html>
